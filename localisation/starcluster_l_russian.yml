  starcluster.4.name:0 "Покинутый сектор"
  starcluster.4.desc:0 "При поверхностном сканировании звездной системы [Root.GetStarName] можно совершенно точно заявить, что эта система очень давно была частью империи какой-то древней цивилизации. На это указывает множество руин космических сооружений. Более того, похоже эта система, лишь часть звездного сектора, системы которого были соединены в сеть из врат и магистралей."
  starcluster.5.name:0 "Регион Звездообразования"
  starcluster.5.desc:0 "При входе в систему [Root.GetStarName] наши астрономические наблюдения указывают, что мы вошли в регион звёздообразования. Плотные пылевые туманности и агрессивная космическая среда в этой звездной утробе, может негативно повлиять на наши корабли."
  starcluster.6.name:0 "Враждебный кластер"
  starcluster.6.desc:0 "Мы регистрируем в системе характерную активность множества объектов. Экипаж корабля [ship.GetName] сходится во мнении, что мы достигли очень опасного региона космоса."
  starcluster.7.name:0 "Закрытая область"
  starcluster.7.desc:0 "Сразу при входе в систему [Root.GetStarName] экипаж корабля [ship.GetName] получил множество одинаковых сигналов. Расшифровать сигнал практически не составило труда, он представляет собой безапелляционное требование – «Немедленно покиньте охраняемую территорию!». Множество обломков самых различных кораблей в этой звездной системе, красноречиво свидетельствуют, что это не просто предупреждение."
  starcluster.8.name:0 "Регион бурь"
  starcluster.8.desc:0 "После первичного осмотра системы [Root.GetStarName] и сверки данных астрономических наблюдений, экипаж корабля [ship.GetName] пришел к выводу, что  эта область космоса с представляет собой регион бурь. Все светила этой области космоса крайне нестабильны и находятся на завершительной стадии своей эволюции. Эти системы могут быть очень опасны для наших кораблей."
  starcluster.9.name:0 "Мертвая зона"
  starcluster.9.desc:0 "Приборы корабля [Root.GetStarName], при входе в систему [Root.GetStarName], регистрируют в этой области очень слабую солнечную активность и радиационные возмущения, характерные для звездных остатков. Похоже это регион мертвых звезд, которые находятся в разных стадиях умирающих светил."